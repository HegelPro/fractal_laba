<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="Cache-Control" content="no-cache">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js'></script>
</head>
<body>
  <header class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column align-items-stretch">
      <div class="d-flex justify-content-between">
        <h3>Fractal Laba</h3>
        <p>&copy;Palkin Lev. Group 6296.</p>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center mb-2">
        <canvas
          width="1000"
          height="500"
          id="canvas"
        ></canvas>
      </div>
      <div class="row mb-2">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-secondary"
            id="next-iteration"
          >Next Iteration</button>
          <button
            type="button"
            class="btn btn-secondary"
            id="previous-iteration"
          >Previous Iteration</button>
        </div>
      </div>
      <form>
        <div class="row mb-2">
          <div class="col">
            <div class="form-group">
              <label for="start-fractal-name">Start fractal name</label>
              <input type="text" class="form-control" id="start-fractal-name">
            </div>
            <div class="form-group">
              <label for="alpha">Alpha</label>
              <input type="text" class="form-control" id="alpha">
            </div>
          </div>
          <div class="col">
            <div class="container">
              <p>Rules</p>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control rule-key">
                </div>
                <div class="col">
                  <input type="text" class="form-control rule-value">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control rule-key">
                </div>
                <div class="col">
                  <input type="text" class="form-control rule-value">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control rule-key">
                </div>
                <div class="col">
                  <input type="text" class="form-control rule-value">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control rule-key">
                </div>
                <div class="col">
                  <input type="text" class="form-control rule-value">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <button
            type="button"
            class="btn btn-secondary"
            id="set-fractal-properties"
          >Set fractal properties</button>
        </div>
      </form>
      <div class="row mb-2">
        <p id="fractal-name"></p>
      </div>
    </div>
  </main>
  
  <script
    type="module"
    src='index.js'
  ></script>
</body>
</html>
