<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="Cache-Control" content="no-cache">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js'></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <p>Fractal Laba</p><p>&copy;Palkin Lev. Group 6296.</p>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <canvas
          width="1000"
          height="500"
          id="canvas"
        ></canvas>
      </div>
      <div class="row">
          <button
          type="button"
          class="btn btn-primary"
          id="next-iteration"
        >Next Iteration</button>
        <button
          type="button"
          class="btn btn-primary"
          id="previous-iteration"
        >Previous Iteration</button>
      </div>
      <div class="row">
        <form>
          <div class="form-group">
            <label for="start-fractal-name">Start fractal name</label>
            <input type="text" class="form-control" id="start-fractal-name">
          </div>
          <div class="form-group">
            <label for="alpha">Alpha</label>
            <input type="text" class="form-control" id="alpha">
          </div>
          <button type="button" class="btn btn-primary" id="set-fractal-properties">Set fractal properties</button>
        </form>
      </div>
      <!-- not prity -->
      <div class="row">
        <input type="text" class="rule-key">
        <input type="text" class="rule-value">
      </div>
      <div class="row">
        <input type="text" class="rule-key">
        <input type="text" class="rule-value">
      </div>
      <div class="row">
        <input type="text" class="rule-key">
        <input type="text" class="rule-value">
      </div>
      <!-- not prity -->
      <div class="row">
        <p id="fractal-name"></p>
      </div>
    </div>
  </main>
  
  <script
    type="module"
    src='index.js'
  ></script>
</body>
</html>
